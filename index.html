<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAKED!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); /* Cool Font */

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Press Start 2P', cursive; /* Applying the cool font */
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: red;
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5em;
        }

        .info {
            margin-top: 20px;
            text-align: left;
            font-size: 1em;
            color: #ccc;
        }

        .info span {
            color: #ff4d4d;
        }

        .typewriter p {
            display: inline-block;
            border-right: 2px solid rgba(255, 255, 255, 0.75);
            white-space: nowrap;
            overflow: hidden;
            animation: typing 2s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: rgba(255, 255, 255, 0.75); }
        }
    </style>
</head>
<body>
    <div>
        <h1>LEAKED!</h1>
        <p>Your personal information is now exposed!</p>

        <div class="info typewriter" id="info">
            <p id="ip"></p>
            <p id="browser"></p>
            <p id="resolution"></p>
            <p id="platform"></p>
            <p id="language"></p>
            <p id="online-status"></p>
            <p id="cookies-enabled"></p>
            <p id="do-not-track"></p>
            <p id="coordinates"></p>
        </div>
    </div>

    <script>
        // Typewriter effect for each information line
        function typeWriter(element, text, delay) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, delay);
                }
            }
            typing();
        }

        // User information
        const infoData = [
            { id: 'ip', text: 'IP Address: Fetching...' },
            { id: 'browser', text: `Browser: ${navigator.userAgent}` },
            { id: 'resolution', text: `Screen Resolution: ${window.screen.width} x ${window.screen.height}` },
            { id: 'platform', text: `Operating System: ${navigator.platform}` },
            { id: 'language', text: `Language: ${navigator.language}` },
            { id: 'online-status', text: `Online Status: ${navigator.onLine ? 'Online' : 'Offline'}` },
            { id: 'cookies-enabled', text: `Cookies Enabled: ${navigator.cookieEnabled ? 'Yes' : 'No'}` },
            { id: 'do-not-track', text: `Do Not Track: ${navigator.doNotTrack === '1' ? 'Enabled' : 'Disabled'}` },
            { id: 'coordinates', text: 'Coordinates: Fetching...' },
        ];

        // Apply the typewriter effect
        infoData.forEach((info, index) => {
            const element = document.getElementById(info.id);
            typeWriter(element, info.text, 50 + (index * 100)); // Adding delay for each line to simulate typing
        });

        // Fetch IP address using a public API and display it
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').innerText = `IP Address: ${data.ip}`;
            })
            .catch(error => {
                document.getElementById('ip').innerText = 'IP Address: Unable to fetch';
            });

        // Get geolocation data (requires user consent)
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                position => {
                    document.getElementById('coordinates').innerText = `Coordinates: ${position.coords.latitude}, ${position.coords.longitude}`;
                },
                error => {
                    document.getElementById('coordinates').innerText = 'Coordinates: Unable to fetch location';
                }
            );
        } else {
            document.getElementById('coordinates').innerText = 'Coordinates: Geolocation not supported';
        }

        // Change the page title to "LEAKED!"
        document.title = 'LEAKED!';
    </script>
</body>
</html>
