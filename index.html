<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Breach Detected!</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Video Background */
        video#background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Full-Screen White Text */
        #full-screen-text {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: white;
            font-size: 3vw;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 2;
        }

        /* Centered Click to Enter Text */
        #click-to-enter {
            font-size: 26px;
            color: #FFFFFF;
            text-shadow: 0 0 10px #FFFFFF, 0 0 20px #FFFFFF;
            cursor: pointer;
        }

        #sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            font-size: 20px;
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkle 1s linear infinite;
        }

        @keyframes sparkle {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop id="background-video">
        <source src="Comp_1_3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Click to Enter Text -->
    <div id="click-to-enter">CLICK TO ENTER...</div>

    <!-- Full-Screen Text Overlay -->
    <div id="full-screen-text"></div>

    <div id="sparkles"></div>

    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="Basement - Covet (with lyrics).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Glittery Mouse Trail Effect with Red Sparkles
        document.addEventListener('mousemove', (e) => {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = `${e.clientX}px`;
            sparkle.style.top = `${e.clientY}px`;
            sparkle.style.color = Math.random() > 0.5 ? 'red' : '#ff6666';  // Red and lighter red
            sparkle.innerHTML = 'âœ¨';
            document.getElementById('sparkles').appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        });

        // Fetch Visitor Information using IP-based geolocation
        function fetchVisitorInfo() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    const infoText = `
                        IP Address: ${data.ip}<br>
                        Country: ${data.country_name}<br>
                        Region: ${data.region}<br>
                        City: ${data.city}<br>
                        ZIP Code: ${data.postal}<br>
                        Full Location: ${data.city}, ${data.region}, ${data.country_name}<br>
                        Latitude: ${data.latitude}<br>
                        Longitude: ${data.longitude}
                    `;
                    document.getElementById('full-screen-text').innerHTML = infoText;
                })
                .catch(error => {
                    document.getElementById('full-screen-text').innerHTML = 'Error fetching data';
                    console.error('Error fetching IP geolocation data:', error);
                });
        }

        // Click to Enter and Reveal Information
        document.getElementById('click-to-enter').addEventListener('click', () => {
            document.getElementById('click-to-enter').style.display = 'none';
            document.getElementById('full-screen-text').style.display = 'block';
            fetchVisitorInfo();
            document.getElementById('background-music').play();
        });
    </script>

</body>
</html>
