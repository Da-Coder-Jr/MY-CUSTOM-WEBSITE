<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Information</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #00FF00;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            cursor: none;
        }

        #sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #FFD700;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s linear infinite;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        #click-to-enter {
            font-size: 24px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        #info-display {
            display: none;
            width: 80%;
            max-width: 700px;
            background-color: #111;
            color: #00FF00;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .highlight {
            color: #FF0000;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="sparkles"></div>
    <div id="click-to-enter">Click to Enter</div>

    <!-- Visitor Information Display -->
    <div id="info-display">
        <h2>System Information</h2>
        <p><strong>IP Address:</strong> <span id="ip">Fetching...</span></p>
        <p><strong>Country:</strong> <span id="country">Fetching...</span></p>
        <p><strong>Region:</strong> <span id="region">Fetching...</span></p>
        <p><strong>City:</strong> <span id="city">Fetching...</span></p>
        <p><strong>Latitude:</strong> <span id="latitude">Fetching...</span></p>
        <p><strong>Longitude:</strong> <span id="longitude">Fetching...</span></p>
        <p><strong>Browser:</strong> <span id="browser"></span></p>
        <p><strong>Screen Resolution:</strong> <span id="resolution"></span></p>
        <p><strong>Operating System:</strong> <span id="platform"></span></p>
        <p><strong>Language:</strong> <span id="language"></span></p>
        <p><strong>Online Status:</strong> <span id="online-status"></span></p>
        <p><strong>Cookies Enabled:</strong> <span id="cookies-enabled"></span></p>
        <p><strong>Do Not Track:</strong> <span id="do-not-track"></span></p>
    </div>

    <script>
        // Sparkling Mouse Effect
        document.addEventListener('mousemove', (e) => {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = `${e.clientX}px`;
            sparkle.style.top = `${e.clientY}px`;
            document.getElementById('sparkles').appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        });

        // Click to Enter and Reveal Information
        document.addEventListener('click', () => {
            document.getElementById('click-to-enter').style.display = 'none';
            document.getElementById('info-display').style.display = 'block';
            displayVisitorInfo();
        });

        // Function to display visitor information using IP-based geolocation
        function displayVisitorInfo() {
            // Fetch IP-based geolocation data (approximate, no consent required)
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip').innerText = data.ip;
                    document.getElementById('country').innerText = data.country_name;
                    document.getElementById('region').innerText = data.region;
                    document.getElementById('city').innerText = data.city;
                    document.getElementById('latitude').innerText = data.latitude;
                    document.getElementById('longitude').innerText = data.longitude;
                })
                .catch(error => {
                    console.error('Error fetching IP geolocation data:', error);
                    document.getElementById('ip').innerText = 'Unavailable';
                });

            // Display other browser/system info
            document.getElementById('browser').innerText = navigator.userAgent;
            document.getElementById('resolution').innerText = `${window.screen.width} x ${window.screen.height}`;
            document.getElementById('platform').innerText = navigator.platform;
            document.getElementById('language').innerText = navigator.language;
            document.getElementById('online-status').innerText = navigator.onLine ? 'Online' : 'Offline';
            document.getElementById('cookies-enabled').innerText = navigator.cookieEnabled ? 'Yes' : 'No';
            document.getElementById('do-not-track').innerText = navigator.doNotTrack === '1' ? 'Enabled' : 'Disabled';
        }
    </script>

</body>
</html>
