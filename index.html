<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Breach Detected!</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #00FF00;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000428, #004e92);
            background-size: 200% 200%;
            animation: gradientBG 6s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 0.8s linear infinite;
        }

        @keyframes sparkle {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        #click-to-enter {
            font-size: 26px;
            color: #FFFFFF;
            text-shadow: 0 0 10px #FFFFFF, 0 0 20px #00FF00, 0 0 30px #00FF00;
            animation: blink 1s infinite;
            cursor: pointer;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        #info-display {
            display: none;
            width: 80%;
            max-width: 700px;
            background-color: rgba(0, 0, 0, 0.9);
            color: #00FF00;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px #00FF00, 0 0 60px #00FF00;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .highlight {
            color: #FF0000;
            font-weight: bold;
            text-shadow: 0 0 10px #FF0000, 0 0 20px #FF0000;
        }
    </style>
</head>
<body>

    <div id="sparkles"></div>
    <div id="click-to-enter">CLICK TO ENTER...</div>

    <!-- Visitor Information Display -->
    <div id="info-display">
        <h2>System Information</h2>
        <p><strong>IP Address:</strong> <span id="ip">Fetching...</span></p>
        <p><strong>Country:</strong> <span id="country">Fetching...</span></p>
        <p><strong>Region:</strong> <span id="region">Fetching...</span></p>
        <p><strong>City:</strong> <span id="city">Fetching...</span></p>
        <p><strong>Browser:</strong> <span id="browser"></span></p>
        <p><strong>Screen Resolution:</strong> <span id="resolution"></span></p>
        <p><strong>Operating System:</strong> <span id="platform"></span></p>
        <p><strong>Language:</strong> <span id="language"></span></p>
        <p><strong>Online Status:</strong> <span id="online-status"></span></p>
        <p><strong>Cookies Enabled:</strong> <span id="cookies-enabled"></span></p>
        <p><strong>Do Not Track:</strong> <span id="do-not-track"></span></p>
    </div>

    <script>
        // Glittery Mouse Trail Effect
        document.addEventListener('mousemove', (e) => {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = `${e.clientX}px`;
            sparkle.style.top = `${e.clientY}px`;
            sparkle.style.backgroundColor = `rgba(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255}, 0.8)`;
            document.getElementById('sparkles').appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 800);
        });

        // Click to Enter and Reveal Information
        document.addEventListener('click', () => {
            document.getElementById('click-to-enter').style.display = 'none';
            document.getElementById('info-display').style.display = 'block';
            displayVisitorInfo();
        });

        // Function to display visitor information using IP-based geolocation
        function displayVisitorInfo() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip').innerText = data.ip;
                    document.getElementById('country').innerText = data.country_name;
                    document.getElementById('region').innerText = data.region;
                    document.getElementById('city').innerText = data.city;
                })
                .catch(error => {
                    console.error('Error fetching IP geolocation data:', error);
                    document.getElementById('ip').innerText = 'Unavailable';
                });

            // Display other browser/system info
            document.getElementById('browser').innerText = navigator.userAgent;
            document.getElementById('resolution').innerText = `${window.screen.width} x ${window.screen.height}`;
            document.getElementById('platform').innerText = navigator.platform;
            document.getElementById('language').innerText = navigator.language;
            document.getElementById('online-status').innerText = navigator.onLine ? 'Online' : 'Offline';
            document.getElementById('cookies-enabled').innerText = navigator.cookieEnabled ? 'Yes' : 'No';
            document.getElementById('do-not-track').innerText = navigator.doNotTrack === '1' ? 'Enabled' : 'Disabled';
        }
    </script>

</body>
</html>
