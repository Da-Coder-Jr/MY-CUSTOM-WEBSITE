<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Notification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            animation: slide-up 1s ease-out;
            width: auto;
            max-width: 300px;
        }

        #notification img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        #notification .text {
            flex-grow: 1;
        }

        #notification .text h4 {
            margin: 0;
            font-weight: 700;
            font-size: 1.1em;
        }

        #notification .text p {
            margin: 0;
            font-size: 0.9em;
            color: #ccc;
        }

        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: white;
            color: black;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 1000;
        }

        #modal .header {
            background-color: #282c34;
            color: white;
            padding: 15px;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #modal .header .close {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        #modal .content {
            padding: 20px;
            background-color: #f4f4f4;
        }

        #modal .content h2 {
            font-size: 1.5em;
            margin-top: 0;
        }

        @keyframes slide-up {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <!-- System Notification -->
    <div id="notification">
        <img src="https://upload.wikimedia.org/wikipedia/en/2/23/System_Preferences_icon.png" alt="System Icon">
        <div class="text">
            <h4>System Alert</h4>
            <p>Your system information is exposed! Click to view details.</p>
        </div>
    </div>

    <!-- Browser-in-Browser Modal -->
    <div id="modal">
        <div class="header">
            <span>System Information</span>
            <button class="close" onclick="closeModal()">Ã—</button>
        </div>
        <div class="content">
            <h2>LEAKED INFORMATION</h2>
            <p><strong>IP Address:</strong> <span id="ip">Fetching...</span></p>
            <p><strong>Browser:</strong> <span id="browser"></span></p>
            <p><strong>Screen Resolution:</strong> <span id="resolution"></span></p>
            <p><strong>Operating System:</strong> <span id="platform"></span></p>
            <p><strong>Language:</strong> <span id="language"></span></p>
            <p><strong>Online Status:</strong> <span id="online-status"></span></p>
            <p><strong>Cookies Enabled:</strong> <span id="cookies-enabled"></span></p>
            <p><strong>Do Not Track:</strong> <span id="do-not-track"></span></p>
            <p><strong>Coordinates:</strong> <span id="coordinates">Fetching...</span></p>
        </div>
    </div>

    <script>
        // Show modal when notification is clicked
        document.getElementById('notification').addEventListener('click', () => {
            document.getElementById('modal').style.display = 'block';
            document.getElementById('modal').style.animation = 'fade-in 0.5s ease-out';
        });

        // Close modal function
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Fetch and display user information
        document.getElementById('browser').innerText = navigator.userAgent;
        document.getElementById('resolution').innerText = `${window.screen.width} x ${window.screen.height}`;
        document.getElementById('platform').innerText = navigator.platform;
        document.getElementById('language').innerText = navigator.language;
        document.getElementById('online-status').innerText = navigator.onLine ? 'Online' : 'Offline';
        document.getElementById('cookies-enabled').innerText = navigator.cookieEnabled ? 'Yes' : 'No';
        document.getElementById('do-not-track').innerText = navigator.doNotTrack === '1' ? 'Enabled' : 'Disabled';

        // Fetch IP address using a public API
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').innerText = data.ip;
            })
            .catch(error => {
                document.getElementById('ip').innerText = 'Unable to fetch';
            });

        // Get geolocation data (requires user consent)
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                position => {
                    document.getElementById('coordinates').innerText = `${position.coords.latitude}, ${position.coords.longitude}`;
                },
                error => {
                    document.getElementById('coordinates').innerText = 'Unable to fetch location';
                }
            );
        } else {
            document.getElementById('coordinates').innerText = 'Geolocation not supported';
        }
    </script>

</body>
</html>
