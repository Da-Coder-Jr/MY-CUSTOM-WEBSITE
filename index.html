<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO LEAKED! LOL</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: url('sparkle.gif'), auto; /* Custom Cursor */
        }

        /* Video Background */
        video#background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Full-Screen White Text */
        #full-screen-text {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2.5vw;
            font-family: 'Courier New', monospace;
            text-align: center;
            z-index: 2;
            white-space: pre-wrap; /* Allows for multi-line text */
        }

        /* Centered Click to Enter Text */
        #click-to-enter {
            font-size: 1.5vw;
            color: #FFFFFF;
            text-shadow: 0 0 10px #FFFFFF, 0 0 20px #FFFFFF;
            cursor: pointer;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            visibility: hidden;
        }

        #sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1s linear infinite;
        }

        .sparkle.lighter {
            background-color: #ff6666;
        }

        @keyframes sparkle {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Animated Title Text */
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        @keyframes glitch {
            0% { clip: rect(44px, 450px, 56px, 0); }
            20% { clip: rect(33px, 450px, 43px, 0); }
            40% { clip: rect(5px, 450px, 15px, 0); }
            60% { clip: rect(12px, 450px, 22px, 0); }
            80% { clip: rect(10px, 450px, 20px, 0); }
            100% { clip: rect(40px, 450px, 50px, 0); }
        }

        #info-leaked {
            font-size: 4vw;
            color: #FF0000;
            font-family: 'Courier New', monospace;
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            animation: flicker 1.5s infinite, glitch 1s infinite;
            z-index: 2;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop id="background-video">
        <source src="Comp_1_3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Animated Title -->
    <div id="info-leaked">INFO LEAKED! LOL</div>

    <!-- Click to Enter Text -->
    <div id="click-to-enter">CLICK TO ENTER...</div>

    <!-- Full-Screen Text Overlay -->
    <div id="full-screen-text"></div>

    <div id="sparkles"></div>

    <!-- Background Music -->
    <audio id="background-music" loop>
        <source src="Basement - Covet (with lyrics).mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Type out the "CLICK TO ENTER..." text letter by letter
        function typeOutText(text, elementId, delay) {
            let i = 0;
            const element = document.getElementById(elementId);
            element.style.visibility = 'visible';
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, delay);
                }
            }
            type();
        }

        // Initialize the typing effect when the page loads
        window.onload = function() {
            typeOutText('CLICK TO ENTER...', 'click-to-enter', 50);
        };

        // Glittery Mouse Trail Effect with Red Sparkles
        document.addEventListener('mousemove', (e) => {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            if (Math.random() > 0.5) {
                sparkle.classList.add('lighter');
            }
            sparkle.style.left = `${e.clientX}px`;
            sparkle.style.top = `${e.clientY}px`;
            document.getElementById('sparkles').appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1000);
        });

        // Fetch Visitor Information using IP-based geolocation
        function fetchVisitorInfo() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    const infoText = `
                        IP Address: ${data.ip}
                        Country: ${data.country_name}
                        Region: ${data.region}
                        City: ${data.city}
                        ZIP Code: ${data.postal}
                        Full Location: ${data.city}, ${data.region}, ${data.country_name}
                        Latitude: ${data.latitude}
                        Longitude: ${data.longitude}
                        Timezone: ${data.timezone}
                        Current Time: ${new Date().toLocaleString('en-US', { timeZone: data.timezone })}
                        ISP: ${data.org}
                        Autonomous System: ${data.asn}
                        Browser Name: ${navigator.appName}
                        Browser Version: ${navigator.appVersion}
                        Platform Name: ${navigator.platform}
                        Mobile/Tablet: ${navigator.userAgent.includes('Mobi') ? 'Yes' : 'No'}
                        Referrer: ${document.referrer || 'None'}
                        System Languages: ${navigator.language}
                        Screen Width: ${screen.width}
                        Screen Height: ${screen.height}
                        Window Width: ${window.innerWidth}
                        Window Height: ${window.innerHeight}
                        Display Pixel Depth: ${screen.pixelDepth}
                        Screen Orientation: ${screen.orientation.type}
                        Screen Rotation: ${screen.orientation.angle}
                        CPU Threads: ${navigator.hardwareConcurrency || 'Unknown'}
                        Available Browser Memory: ${navigator.deviceMemory || 'Unknown'} GB
                        GPU Vendor: ${navigator.gpu ? navigator.gpu.vendor : 'Unknown'}
                        GPU Info: ${navigator.gpu ? navigator.gpu.renderer : 'Unknown'}
                    `;
                    document.getElementById('full-screen-text').innerText = infoText;
                })
                .catch(error => {
                    document.getElementById('full-screen-text').innerText = 'Error fetching data';
                    console.error('Error fetching IP geolocation data:', error);
                });
        }

        // Click to Enter and Reveal Information
        document.getElementById('click-to-enter').addEventListener('click', () => {
            document.getElementById('click-to-enter').style.display = 'none';
            document.getElementById('full-screen-text').style.display = 'block';
            fetchVisitorInfo();
            document.getElementById('background-music').play();
        });
    </script>

</body>
</html>
